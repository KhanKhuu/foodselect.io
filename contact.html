<!--====  End of Address and Map  ====-->

<section class="contact-form section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form action="mailto:dev@foodselect.io", enctype="text/plain">
					<div class="row">
						<!-- Name -->
						<div class="col-md-6">
							<input class="form-control main" type="text" placeholder="Name" required>
						</div>
						<!-- Email -->
						<div class="col-md-6">
							<input class="form-control main" type="email" placeholder="Your Email Address" required>
						</div>
						<!-- subject -->
						<div class="col-md-12">
							<input class="form-control main" type="subject" placeholder="Subject" required>
						</div>
						<!-- Message -->
						<div class="col-md-12">
							<textarea class="form-control main" name="message" rows="10" placeholder="Your Message"></textarea>
						</div>
						<!-- Submit Button -->
						<div class="col-12 text-right">
							<button class="btn btn-main-md">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
